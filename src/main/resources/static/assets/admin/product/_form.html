<div class="card">
    <div class="card-header text-success text-center fw-bold h3">PRODUCT EDITION</div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-4 text-center">
                <label for="image">
                    <img ng-src="{{'/assets/images/' + form.image}}" style="max-width: 100%; height:250px ;">
                </label>
            </div>
            <div class="col-sm-8">
                <div class="row py-3">
                    <div class="form-group col-sm-6">
                        <div>Name</div>
                        <input ng-model="form.name" class="form-control">
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Price</div>
                        <input ng-model="form.price" class="form-control">
                    </div>
                </div>
                <div class="row py-2">
                    <div class="form-group col-sm-6">
                        <div>Image</div>
                        <input type="file" class="form-control" id="image"
                            onchange="angular.element(this).scope().imageChanged(this.files)">
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Category</div>
                        <select class="form-select" ng-model="form.category.id">
                            <option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="form-group col-sm-6">
                        <div>Create Date</div>
                        <input ng-model="form.createDate" type="date" class="form-control">
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Available?</div>
                        <div class="form-control">
                            <label class="radio-inline">
                                <input ng-model="form.available" type="radio" ng-value="true" name="available">Yes
                            </label>
                            <label class="radio-inline ps-3">
                                <input ng-model="form.available" type="radio" ng-value="false" name="available">No
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer text-center">
        <button ng-click="create()" class="btn btn-primary shadow">
            <i class="fa-solid fa-plus"></i> Create
        </button>
        <button ng-click="update()" class="btn btn-success shadow">
            <i class="fa-solid fa-floppy-disk"></i> Update
        </button>
        <button ng-click="delete(form)" class="btn btn-danger shadow">
            <i class="fa-solid fa-trash"></i> Delete
        </button>
        <button ng-click="reset()" class="btn btn-info shadow">
            <i class="fa-solid fa-arrows-rotate"></i> Reset
        </button>
    </div>
</div>
