<div class="card" ng-if="items">
    <div class="card-header text-success text-center fw-bold h3">PRODUCT LIST</div>
    <table class="table table-condensed">
        <thead class="bg-success" style="font-variant: small-caps;">
            <tr class="bg-light">
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Date</th>
                <th>Image</th>
                <th>Category</th>
                <th>Available?</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in pager.items">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price | number:2}}</td>
                <td>{{item.createDate | date : 'dd-MM-yyyy'}}</td>
                <td>{{item.image}}</td>
                <td>{{item.category.name}}</td>
                <td>{{item.available?'Yes':'No'}}</td>
                <td>
                    <div class="btn-group btn-group-xs">
                        <button ng-click="edit(item)" class="btn btn-warning fa-solid fa-floppy-disk shadow"></button>
                        <button ng-click="delete(item)" class="btn btn-danger fa-solid fa-trash shadow"></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="card-footer text-center">
        <button ng-click="pager.first()" class="btn btn-danger shadow">
            <i class="fa-solid fa-backward-step"></i>
        </button>
        <button ng-click="pager.prev()" class="btn btn-primary shadow">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="btn btn-success">{{pager.page + 1}} of {{pager.count}}</button>
        <button ng-click="pager.next()" class="btn btn-primary shadow">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
        <button ng-click="pager.last()" class="btn btn-danger shadow">
            <i class="fa-solid fa-forward-step"></i>
        </button>
    </div>
</div>
