<div class="card pb-5">
    <div class="card-header text-success text-center mb-5 fw-bold h3">AUTHORIZING</div>
    <table class="table table-border">
        <thead style="font-variant: small-caps;">
            <tr>
                <th></th>
                <th ng-repeat="role in roles" class="text-center">{{role.name}}</th>
            </tr>
        </thead>
        <tbody class="pb-5">
            <tr ng-repeat="acc in admins">
                <td>{{acc.fullname}}</td>
                <th ng-repeat="role in roles" class="text-center">
                    <input type="checkbox" ng-checked="authority_of(acc,role)" ng-click="authority_changed(acc,role)">
                </th>
            </tr>
        </tbody>
    </table>
</div>
