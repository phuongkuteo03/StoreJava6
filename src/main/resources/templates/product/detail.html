<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
    <main th:object="${item}">
        <div class="row pb-4">
            <hr>
            <h2 class="text-center fw-bold mb-3 text-success">THÔNG TIN CHI TIẾT</h2>
            <div class="row pt-4">
                <div class="card-body col-sm-6 text-center">
                    <img th:src="@{|/assets/images/*{image}|}" style="max-width: 80%;">
                </div>
                <div class="col-sm-6">
                    <div>
                        <b>Tên sản phẩm:</b>
                        <p th:text="*{name}"></p>
                    </div>
                    <div>
                        <b>Giá bán: ($)</b>
                        <p th:text="*{price}"></p>
                    </div>
                    <div>
                        <b>Ngày tạo:</b>
                        <p th:text="*{createDate}"></p>
                    </div>
                    <div>
                        <b>Loại hàng:</b>
                        <p th:text="*{category.name}"></p>
                    </div>
                    <div class="row">
                        <button th:attr="ng-click=@{|cart.add(*{id})|}" class="btn shadow btn-success float-end">
                            <i class="fa-solid fa-cart-shopping"></i> Thêm vào giỏ hàng
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-4 mb-5">
            <h2 class="text-center text-success fw-bold mt-4">HÀNG CÙNG LOẠI</h2>
            <div class="col-sm-4" th:each="p: *{category.products}">
                <div class="card text-center mt-4" onmouseover="this.style.boxShadow='10px 10px 25px grey';"
                    onmouseout="this.style.boxShadow='none'">
                    <div class="card-body">
                        <a th:href="@{|/product/detail/${p.id}|}">
                            <img th:src="@{|/assets/images/${p.image}|}" style="height: 150px; max-width: 95%;">
                        </a>
                    </div>
                    <div class="card-footer">
                        <a class="float-start" th:href="@{|/product/detail/${p.id}|}" th:text="${p.name}"
                            style="text-decoration: none; color: black;"></a>
                        <a class="float-end fw-bold" th:href="@{|/product/detail/${p.id}|}" th:text="${'$'+p.price}"
                            style="text-decoration: none; color: black;"></a>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
