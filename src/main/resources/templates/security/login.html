<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
    <main>
        <div class="card card-border bg-light">
            <div class="card-body">
                <div class="row d-flex align-items-center justify-content-center h-100">
                    <div class="col-md-6 offset-xl-1">
                        <form th:action="@{/security/login}" method="post">
                            <div class="row ms-3 py-4">
                                <h1 class="col-sm-12 fw-bold text-success mt-2" style="font-size: 80px;">
                                    <b style="font-size: 90px;">Z</b>ay <b style="font-size: 90px;">L</b>ogin
                                </h1>
                            </div>
                            <p class="h5 ms-2" th:text="${message}"></p>
                            <!-- Username input -->
                            <div class="form-floating my-3">
                                <input type="text" class="form-control" name="username" id="floatingInput"
                                    placeholder="Tài khoản">
                                <label for="floatingInput" class="fw-bold" style="color: gray; font-size: 18px;">Tài
                                    khoản</label>
                            </div>
                            <!-- Password input -->
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name="password" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword" class="fw-bold"
                                    style="color: gray; font-size: 18px;">Password</label>
                            </div>

                            <div class="d-flex justify-content-around align-items-center mb-4">
                                <!-- Checkbox -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="remember-me"
                                        id="form1Example3" checked />
                                    <label class="form-check-label" for="form1Example3"> Ghi nhớ </label>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <div class="container">
                                <div class="row">
                                    <button type="submit" class="btn shadow-lg btn-success btn-lg">Đăng
                                        nhập</button>
                                </div>
                                <p class="text-center fw-bold mx-3 my-4 text-muted">OR</p>
                                <div class="row">
                                    <a class="btn shadow-lg btn-lg btn-block" href="/security/authorization/google"
                                        style="background-color: #dd4b39;color: white;" type="submit"><i
                                            class="fab fa-google me-2"></i> Sign in with Google</a>
                                    <a class="btn shadow-lg btn-lg btn-block my-2" href="/security/authorization/facebook"
                                        style="background-color: #3b5998; color: white;" type="submit"><i
                                            class="fab fa-facebook-f me-2"></i> Sign in with Facebook</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
