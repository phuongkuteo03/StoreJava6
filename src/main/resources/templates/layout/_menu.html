<div xmlns:th="http://www.thymeleaf.org">
    <nav class="navbar navbar-expand justify-content-center" style="font-weight: bold;">
        <ul class="navbar-nav float-start">
            <a class="navbar-brand text-success" th:href="@{/}">
                <img src="/assets/images/apple-icon.png" alt="Logo" width="auto" height="30"
                    class="d-inline-block align-text-top">
                Home
            </a>
            <th:block th:if="${#request.remoteUser}">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/order/list}">Your Order</a>
                </li>
                <li class="nav-item" th:if="${#request.isUserInRole('DIRE') or #request.isUserInRole('STAF')}">
                    <a class="nav-link" th:href="@{/admin/home/index}">Administration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/security/logoff}">Sign Out</a>
                </li>
            </th:block>
            <th:block th:unless="${#request.remoteUser}">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/security/login/form}">Sign In</a>
                </li>
            </th:block>
        </ul>
        <ul class="navbar-nav" th:if="${#request.remoteUser}">
            <li class="nav-item">
                <p class="nav-link mt-3" href="#"><b>W</b>elcome, [[${#request.remoteUser}]]!</p>
            </li>
        </ul>
    </nav>
</div>
